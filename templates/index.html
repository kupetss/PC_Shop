<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Дата: {{ post.created_at }}</p>
        </div>
    {% empty %}
        <p>Постов пока нет.</p>
    {% endfor %}
</body>
</html>
